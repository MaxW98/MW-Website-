<section id="contactmain" class="contact-main">
    
    <div id="ContactHeader" class="h-contact">

     <h1>Technical Support</h1>
     <hr>
     
    </div>
    
    <div id="contactsub" class="s-contact">
    
     <h2>For General and Business Enquiries</h2>   
    
    </div>
    
    <div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <!-- Form -->
                    <form id="contact-us" method="post" action="#">
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
                            <!-- Email -->
                            <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                            <!-- Subject -->
                            <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Subject" />
                        </div><!-- End Left Inputs -->
                        <!-- Right Inputs -->
                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                            <!-- Message -->
                            <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
                        </div><!-- End Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            <button type="submit" id="submit" name="submit" class="form-btn semibold">Submit</button> 
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->
                        <div class="alert gray-bg mail-message not-visible-message">
                            <strong>Thank You !</strong> Your email has been delivered.
                        </div>
                    </div>

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->
 
    
    <div id="social-platforms">

        <a class="btn btn-icon btn-facebook" href="http://www.facebook.com/"target="_blank"><i class="fa fa-facebook"></i><span>Facebook</span></a>
        <a class="btn btn-icon btn-twitter" href="http://www.twitter.com/"target="_blank"><i class="fa fa-twitter"></i><span>Twitter</span></a>
        <a class="btn btn-icon btn-googleplus" href="http://www.googleplus.com/"target="_blank"><i class="fa fa-google-plus"></i><span>Google+</span></a>
        <a class="btn btn-icon btn-linkedin" href="http://www.linkedin.com/"target="_blank"><i class="fa fa-linkedin"></i><span>LinkedIn</span></a>
    </div>
    
</section>
